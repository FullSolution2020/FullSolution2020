<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style for initial letter */
      .first-letter {
        font-size: 50px;
        color: red;
        position: relative;
        animation-name: moveLetter;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }

      /* Animation for changing position */
      @keyframes moveLetter {
        0% { left: 0; }
        50% { left: 50%; }
        100% { left: 0; }
      }
    </style>
  </head>
  <body>
    <p><span id="sentence">Welcome to FullSolution Team!</span></p>
    <p>Address: 0xcd53972A270F234f06C7E7e2f4344bB5aCDBe4f3</p>
    <script>
      setInterval(changePositionAndColor, 1000);

      function changePositionAndColor() {
        let sentence = document.getElementById("sentence");
        let firstLetter = sentence.innerHTML.charAt(0);
        let restOfSentence = sentence.innerHTML.slice(1);

        // Change position of first letter
        sentence.innerHTML = `<span class="first-letter">${firstLetter}</span>${restOfSentence}`;

        // Change color of first letter
        let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
        let randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.querySelector(".first-letter").style.color = randomColor;
      }
    </script>
  </body>
</html>
